<!-- saved from url=(0029)#signin -->
<html lang="zh-CN" dropeffect="none"
      class="js is-AppPromotionBarVisible cssanimations csstransforms csstransitions flexbox no-touchevents no-mobile"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="header ::header"></head>
<link rel="stylesheet" href="../styles/letter.css">
<body>
<div th:replace="header ::banner">
</div>
    <div id="main">
        <div class="zg-wrap zu-main clearfix ">
            <ul class="letter-list" th:each="conversation : ${conversations}">
                <li id="conversation-item-10001_622873">
                <a class="letter-link" th:href="'/msg/detail?conversationId='+${conversation.get('conversation').conversationId}">
                </a>
                <div class="letter-info">
                <span class="l-time" th:text="${#dates.format(${conversation.get('conversation').createdDate},'yyyy-MM-dd HH:mm:ss')}"></span>
                <div class="l-operate-bar">

                <a th:href="'/msg/detail?conversationId='+${conversation.get('conversation').conversationId}"
                th:text="${conversation.get('conversation').id}">
                </a>
                </div>
                </div>
                <div class="chat-headbox">
                <span class="msg-num" th:text="${conversation.unread}">
                </span>
                <a class="list-head">
                <img alt="头像" th:src="${conversation.get('user').headUrl}">
                </a>
                </div>
                <div class="letter-detail">
                <a title="$conversation.user.name" class="letter-name level-color-1" th:text="$conversation.get('user').name">
                </a>
                <p class="letter-brief">
                <a th:href="'/msg/detail?conversationId='+${conversation.get('conversation').conversationId}"
                th:text="${conversation.get('conversation').content}">
                </a>
                </p>
                </div>
                </li>
            </ul>

        </div>
    </div>

</body>
</html>
